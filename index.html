<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bizarre Clash Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
    <h1>Bizarre Clash Simulator</h1>

    <div class="hp-container">
        <div class="hp-box player-hp">
            <div class="hp-label">Your HP</div>
            <div class="hp-value" id="playerHP">100</div>
        </div>

        <div class="hp-box enemy-hp">
            <div class="hp-label">Enemy HP</div>
            <div class="hp-value" id="enemyHP">100</div>
        </div>
    </div>

    <div id="bar-container">
        <div id="bar"></div>
    </div>

    <button id="click-btn">MUDA MUDA MUDAAAA!</button>

    <div id="message"></div>
    <button id="restart">Continue?</button>
</div>

<script src="script.js"></script>
</body>
</html>
