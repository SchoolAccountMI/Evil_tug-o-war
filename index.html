<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clash Bar Battle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
    <h1>Clash Bar Battle</h1>

    <div class="hp-container">
        <div class="hp-box">
            <div class="hp-label">Your HP</div>
            <div class="hp-value" id="playerHP">100</div>
        </div>

        <div class="hp-box">
            <div class="hp-label">Enemy HP</div>
            <div class="hp-value" id="enemyHP">100</div>
        </div>
    </div>

    <div id="bar-container">
        <div id="bar"></div>
    </div>

    <button id="click-btn">CLICK! PUSH!</button>

    <div id="message"></div>
    <button id="restart">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
